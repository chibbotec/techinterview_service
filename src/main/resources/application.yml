spring:
  application:
    name: techinterview
  profiles:
    active: dev
    include: secret
logging:
  level:
    com.ll.chatApp: DEBUG
#    org.hibernate.orm.jdbc.bind: TRACE
#    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
  # Zipkin 추적 설정 추가
  tracing:
    sampling:
      probability: 1.0  # 100% 샘플링 (개발환경용)
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  # 새로운 Prometheus 설정
  prometheus:
    metrics:
      export:
        enabled: true
  # 새로운 태그 설정
  observations:
    tags:
      application: ${spring.application.name}